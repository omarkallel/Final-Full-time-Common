<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>RPS</title>
  </head>
  <body>
    <div class="container">
        <header class="text-center">
            <h1>Rock, Paper or Scissors!</h1>
            <p>Choose your option and click play!</p>
        </header>
        <hr>
        <section class="row choice">
            <div class="col-4 center">
                <img class="image rock" src="./img/0L.png" alt="Scissors Left" style=width:50%>
            </div>
            <div class="col-4 center">
                <img class="image paper" src="./img/1L.png" alt="Paper Left" style=width:50%>
            </div>
            <div class="col-4 center">
                <img class="image scissors" src="./img/2L.png" alt="Rock Left" style=width:50%>
            </div>
        </section>
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-md btn-block btn-secondary" id="play">Play</button>
            </div> 
        </div>
        <hr>
        <div class="winner text-center">
            <p>The winner is...</p>
        </div>
        <hr>
        <section class="row game">
            <div class="col-6 center player">
                <img class="image" src="./img/none.png" alt="Paper Left" style=width:40%>
                <div class="text-center player-name">
                    <p class="score ">Your Name</p>
                </div>
                <div class="text-center player-score">
                    <p class="score">0</p>
                </div>
            </div>
            <div class="col-6 center machine">
                <img class="image" src="./img/none.png" alt="Rock Left" style=width:40%>
                <div class="text-center">
                    <p class="score">Machine</p>
                </div>
                <div class="text-center machine-score">
                    <p class="score">0</p>
                </div>
            </div>

        </section>
        <hr>
        <section class="row">
            <div class="col-12 text-center">
                <button type="button" class="btn btn-lg btn-block btn-secondary" id="startAgain">Start again</button>
            </div>          
        </section>
        <!-- The Modal -->
        <div id="myModal" class="modal">

        <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Enter your name</p>
                <input type="text" name="name" id="player-name-dialog">
                <button class="btn-submit">Start</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
